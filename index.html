      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Gruppo&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oxanium&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tangerine:wght@400;700&display=swap"

    <title>World clock</title>
  </head>

  <body>
    <div class="container">
      <h1>World clock</h1>
      <select name="" id="city">
        <option value="">Choose a city...</option>
        <option value="current">My current location</option>
        <option value="Europe/Tallinn">Tallinn</option>
        <option value="Australia/Perth">Perth</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Arctic/Longyearbyen">Longyearbyen</option>
      </select>
      <div id="cities">
        <div class="city" id="tallinn">
          <div>
            <h2>Tallinn</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="perth">
          <div>
            <h2>Perth</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Aigi Buht</strong> and is
      <a href="https://github.com/aigib/world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
