<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select name="" id="">
        <option value="">Choose a city...</option>
        <option value="">Tallinn</option>
        <option value="">Oslo</option>
        <option value="">London</option>
        <option value="">Seoul</option>
      </select>
      <div class="city">
        <h2>Tallinn</h2>
        <div class="date">November 4th 2024</div>
        <div class="time">9:44:45 AM</div>
      </div>
      <div class="city">
        <h2>Oslo</h2>
        <div class="date">November 4th 2024</div>
        <div class="time">8:44:45 AM</div>
      </div>
    </div>
    <footer>
      This project was coded by Aigi Buht and is
      <a href="https://github.com/aigib/world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
