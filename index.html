<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World clock</title>
  </head>

  <body>
    <div class="container">
      <h1>World clock</h1>
      <select name="" id="">
        <option value="">Choose a city...</option>
        <option value="">Tallinn</option>
        <option value="">Oslo</option>
        <option value="">London</option>
        <option value="">Seoul</option>
      </select>
      <div class="city" id="tallinn">
        <div>
          <h2>Tallinn</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="oslo">
        <div>
          <h2>Oslo</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Aigi Buht</strong> and is
      <a href="https://github.com/aigib/world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
